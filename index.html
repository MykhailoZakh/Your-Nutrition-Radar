<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <div class="mb-3 col-5">
          <label for="exampleInputPassword1" class="form-label">Recipe</label>
          <input type="recipe" class="form-control" id="input">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        <!-- Ingredients search bar -->
        <div class="mb-3 col-5">
            <label for="exampleInputPassword1" class="form-label">Ingredients</label>
            <input type="ingredients" class="form-control" id="ingredientsInput">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        <!-- This is the diet search bar and options -->
        <div class="mb-3 col-5">
            <label for="exampleInputPassword1" class="form-label">Diet</label>
            <input type="text" class="form-control" id="dietInput" onclick="showDietOptions()">
            <div id="dietOptions" style="max-height: 150px; overflow-y: auto; position: absolute; display: none;">
              <ul style="list-style-type: none; padding: 0; margin: 0;"> <!--This UL style removes the bullet points from the scroll bar list.-->
                <li><a href="#" onclick="selectDiet('balanced')">Balanced</a></li>
              <li><a href="#" onclick="selectDiet('high-fiber')">High-Fiber</a></li>
              <li><a href="#" onclick="selectDiet('high-protein')">High-Protein</a></li>
              <li><a href="#" onclick="selectDiet('low-carb')">Low-Carb</a></li>
              <li><a href="#" onclick="selectDiet('low-fat')">Low-Fat</a></li>
              <li><a href="#" onclick="selectDiet('low-sodium')">Low-Sodium</a></li>
            </ul>
          </div>
        </div>


    </form>
    <section>
        <p id="object">

        </p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
