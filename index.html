<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- These are the stylesheet frameworks used within the document, Bootstrap and Foundation. -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Your Nutrition Radar</title>
</head>

<body>

  <!-- Our header is a banner with two components. The first is a button which opens the left side
    bar, containing prior search history and favorited recipes. The second is the logo for the
    website, which shrinks responsively and does not overlap with the button on the smallest screens.
    The button is fixed, but the rest of the banner is not, so when scrolling user will always
    have access to the left sidebar. -->
  <header class="grid-x align-right align-middle">
    <div id="header">
      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <button id="clear-btn" class="empty-box">Clear History</button>
        <section id="favorites">
          <p class="sideP">Favorites</p>
        </section>
        <section id="history">
          <p class="sideP">Search History</p>
        </section>
      </div>

      <div id="main">
        <button id="open-btn" class="openbtn" onclick="openNav()">&#9776; <strong>Open Favorites</strong></button>
      </div>
    </div>

    <img class="cell small-3 shrink header-icon mx-3" src="./assets/Images/Your-Nutrition-Radar-Logo.png"
        alt="Your Nutrition Radar Logo">
  </header>

  <!-- This section contains the primary functionality for the webpage. The framework implements
    both the Bootstrap and Foundation frameworks to create a responsive, interactive, and clean
    user interface. The grid structure comes from Foundation, which uses the 'cell' and 'grid' classes.
    The other classes come from manual styling or Bootstrap's styling classes.
      The Form contains input areas for users to search for recipes and ingredients they wish to
    utilize in their meals. A user can input an ingredient to find recipes with those ingredients,
    or if they wish to learn nutritional information about those ingredients alone. There is also a
    dropdown containing different dietary constraints to apply to the search.
      After the form, there is a section which acts as a container for the search results to populate.
    These utilize both the Bootstrap card styling and the Foundation grid structure. Those populate
    from within our script file. They also contain scripts which allow them to be clicked, and
    open up the right sidebar for full recipe details.-->
  <main class="grid-container-full">
    <form class="grid-x grid-margin-y grid-margin-x mx-2" id="form">
      <div class="cell small-auto medium-6 bg-light my-2 px-2 rounded">
        <label for="input" class="cell my-1 form-label">Find a Recipe</label>
        <input type="recipe" class="cell form-control" id="input">
        <button id="recipe-button" type="submit" class="cell my-1 btn  rounded">Submit</button>
      </div>

      <div class="cell small-auto medium-6 bg-light my-2 px-2 rounded">
        <label for="ingredientsInput" class="cell my-1 form-label">Search Ingredients</label>
        <input type="ingredients" class="cell form-control" id="ingredientsInput">
        <button id="ingredients-button" type="submit" class="cell my-1 btn  rounded">Submit</button>
      </div>

      <div class="cell small-auto medium-auto bg-light my-2 px-2 rounded">
        <label for="dietInput" class="cell my-1 form-label">Diet Restrictions</label>
        <input readonly type="text" class="cell form-control" id="dietInput" onclick="showDietOptions()">
        <div id="dietOptions" style="max-height: 150px; overflow-y: auto; position: relative; display: none;">
          <ul style="list-style-type: none; padding: 0; margin: 0;"> 
            <li><a href="#" onclick="selectDiet('balanced')">Balanced</a></li>
            <li><a href="#" onclick="selectDiet('high-fiber')">High-Fiber</a></li>
            <li><a href="#" onclick="selectDiet('high-protein')">High-Protein</a></li>
            <li><a href="#" onclick="selectDiet('low-carb')">Low-Carb</a></li>
            <li><a href="#" onclick="selectDiet('low-fat')">Low-Fat</a></li>
            <li><a href="#" onclick="selectDiet('low-sodium')">Low-Sodium</a></li>
          </ul>
        </div>
      </div>
    </form>

    <section id="object" class="grid-x grid-margin-y grid-margin-x mx-2">
    </section>

  </main>

  <!-- This is our right sidebar, which fully expands the details for the recipes or ingredients.
  It is fixed to the screen once it opens, and contains other functional elements. There is an
  'X' to close it out and a favorites button to add the recipe to the left sidebar. Again, this
  populates dynamically from our script files, more details are located in the comments over there.-->
  <div id="rightSidebar" class="right-sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeRightNav()">&times;</a>
  </div>

  <!-- These initialize jquery and our internal script in order to dynamically impact the webpage. -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
